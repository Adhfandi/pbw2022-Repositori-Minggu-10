<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirm JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Confirm Javascript</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah anda yakin ingin mrngunjungi halaman website Epic Games?");

        if(yakin){
            location = "https://store.epicgames.com/en-US/";
        }

        else{
            document.write ("Anda tetap di sini, tidak mengunjungi halaman web");
        }
    </script>
</body>
</html>
